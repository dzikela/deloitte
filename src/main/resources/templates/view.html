<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
            name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Deloitte User Task View</title>
    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body class="container">
<form class="col card p-3 my-5" method="post" th:action="'/task'+${taskDto.id}" th:object="${taskDto}">
    <div class="form-group">
        <label for="id">Task ID</label>
        <input class="form-control" id="id" disabled = "true"
               th:field="*{id}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="name">Task Name</label>
        <input class="form-control" id="name" disabled = "true"
               th:field="*{name}"
               type="text"/>
    </div>
    <div class="form-group">
        <label for="description">Task Description</label>
        <input class="form-control" id="description" disabled = "true"
               th:field="*{description}"
               type="text"/>
    </div>

    <div class="form-group">
        <label for="modified">Task Description</label>
        <input class="form-control" id="modified" disabled = "true"
               th:field="*{lastModified}"
        type="text"/>
    </div>
</form>
<div>
    <a th:href = "@{/tasks}"> Back to Tasks List</a>
</div>
</body>
</html>
